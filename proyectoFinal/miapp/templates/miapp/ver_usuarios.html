{% extends "base_generic.html"%}
{% block content %}
    <h1>Lista de Usuarios</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.telefono }}</td>
            <td>{{ usuario.direccion }}</td>
            <td>{{ usuario.ciudad }}</td>
        </tr>
        {% empty %}
    
        <tr>
            <td colspan="2">No hay usuarios disponibles.</td>
        </tr>
       
        {% endfor %}

  
      
    </table>

    

{% endblock %}
